<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>summary component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="left-section">
        <p class="p1">Your Result</p>
       <div class="circle">
        <span class="score">76

        </span>
        <span class="out-of">
          of 100
        </span>
       </div>
       <h2>Great</h2>
       <p class="remarks">
        You scored higher than 65% of the people who have taken these tests.
       </p>
  </div>
  <div class="right-section">
    <h3>
      Summary
    </h3>
    <div class="reaction-container">
      <div>
        <p>Reaction</p>
      </div>
      <div>
        <p class="marks"><span class="score-mark">80</span>/  100</p>
      </div>
    </div>
    <div class="memory-container">
      <div>
        <p>Memory</p>
      </div>
      <div>
        <p class="marks"><span class="score-mark">92</span>/  100</p>
      </div>
    </div>
    <div class="verbal-container">
      <div>
        <p>Verbal</p>
      </div>
      <div>
        <p class="marks"><span class="score-mark">61</span>/  100</p>
    </div>
    </div>
    <div class="visual-container">
      <div>
        <p>Visual</p>
      </div>
      <div>
        <p class="marks"><span class="score-mark">92</span>/  100</p>
      </div>
    </div> 
    <button>Continue</button> 
  </div>
</body>
</html>
